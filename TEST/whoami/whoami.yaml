apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-tls
  namespace: test-whoami
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whoami.thesym.site`)
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: basicauth
          namespace: traefik
  tls:
    certResolver: le
    domains:
      - main: "whoami.thesym.site"
