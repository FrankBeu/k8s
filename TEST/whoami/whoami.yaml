---
apiVersion: v1
kind: Namespace
metadata:
  name: test-whoami
  labels:
    name: test-whoami
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  namespace: test-whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.5.0
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: test-whoami
  labels:
    app: whoami
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: whoami
  selector:
    app: whoami
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: test-whoami
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`whoami.thesym.site`)
      services:
        - name: whoami
          port: 80
      middlewares:
        - name: basicauth
          namespace: traefik
