        # - name:     "@"
        #   type:     NS
        #   content:  thesym.site
        #   ttl:      3600
        #   priority: null

        - name:     "@"
          type:     NS
          content:  ns2.domain.com
          ttl:      3600
          priority: null

        - name:     "@"
          type:     A
          ip:       93.207.169.162
          ttl:      1800
          priority: null

        - name:     "*"
          type:     A
          ip:       93.207.169.162
          ttl:      3600
          priority: null

        - name:     mail
          type:     A
          ip:       93.207.169.162
          ttl:      1800
          priority: null

        - name:     mx
          type:     A
          ip:       93.207.169.162
          ttl:      1800
          priority: null

        - name:     "@"
          type:     MX
          content:  mail.thesym.site
          ttl:      1800
          priority: 30

        - name:     "*"
          type:     MX
          content:  mail.thesym.site
          ttl:      1800
          priority: 30

        - name:     "@"
          type:     TXT
          content:  "v=spf1 mx a:mail.thesym.site -all"
          ttl:      1800
          priority: null

        - name:     dkim._domainkey
          type:     TXT
          content:  "v=DKIM1; k=rsa; "
          ttl:      1800
          priority: null

        - name:     _dmarc
          type:     TXT
          content:  "v=DMARC1; p=reject; adkim=s; aspf=s"
          ttl:      1800
          priority: null


