dns:
  domains:
    - name: thesym.site
      kind: forward
      records:
        - name:     "@"
          type:     SOA
          content:  "ns1.domain.com. dnsadmin.domain.com. 2019090253 10800 3600 604800 3600"
          ttl:      3600
          priority: null

        - name:     "@"
          type:     NS
          content:  ns1.domain.com
          ttl:      3600
          priority: null

        # - name:     "@"
        #   type:     SOA
        #   content:  "thesym.site. dnsadmin.thesym.site. 2019090253 10800 3600 604800 3600"
        #   ttl:      3600
