apiVersion: v1
kind: Secret
metadata:
  name: {{ include "powerdns.fullname" . }}
  labels:
{{ include "powerdns.labels" . | indent 4 }}
type: Opaque
stringData:
  postgres_host:      {{ include "postgresql.dns" .}}
  postgres_port:     "{{ .Values.postgresql.global.postgresql.servicePort }}"
  postgres_username: "{{ .Values.postgresql.global.postgresql.postgresqlUsername }}"
  postgres_password: "{{ .Values.postgresql.global.postgresql.postgresqlPassword }}"
  postgres_database: "{{ .Values.postgresql.global.postgresql.postgresqlDatabase }}"
