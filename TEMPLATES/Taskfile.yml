version: '3'

vars:

  name:                     NAME

  nameSpace:                "{{.name}}"

  domainName:               "{{.name}}.thesym.site"

  chartRepoUrl:             https://URL
  chartRepoName:            CHART_REPO_NAME
  chartName:                CHART_NAME
  
  labelTier:                LABEL_TIER

  
  # hostCertStaging:          ""                                                 ### letsencrypt
  hostCertStaging:          true                                               ### letsencryptStaging
  hostAcmeEmail:            "fbeutelschiess@gmail.com"

  mappingPort:              80

  portforwardingPortSource: ""
  portforwardingPortTarget: ""

  # pvCreate:                 true
  # pvCreate:                 ""
  # pvRelativePath:           ambassador
  # pvStorageSize:            128Mi
  # pvStorageSize:            1Gi

  # traefikCertResolver:      LetsEncryptStaging
  # traefikCertResolver:      LetsEncrypt
  # traefikMiddleware:        traefik-basicauth@kubernetescrd


  templateDebugTarget:       "templates/ingress.yaml"

  message:                   Tasks for {{.name}}{{if .chartName}}-helm{{end}}


tasks:

  debugTaskfile:
    desc: show all variables in Taskfile
    cmds:
      - |
        echo -e \
        "\n name:                     {{.name}}                     \n" \
        "\n nameSpace:                {{.nameSpace}}                \n" \
        "\n domainName:               {{.domainName}}               \n" \
        "\n chartRepoUrl:             {{.chartRepoUrl}}             \n" \
        "\n chartRepoName:            {{.chartRepoName}}            \n" \
        "\n chartName:                {{.chartName}}                \n" \
        "\n labelTier:                {{.labelTier}}                \n" \
        "\n message:                  {{.message}}                  \n" \
        "\n hostCertStaging:          {{.hostCertStaging}}          \n" \
        "\n mappingPort:              {{.mappingPort}}              \n" \
        "\n portforwardingPortSource: {{.portforwardingPortSource}} \n" \
        "\n portforwardingPortTarget: {{.portforwardingPortTarget}} \n" \
    silent: true


  default:
    desc: display info
    cmds:
      - |
        echo -e \
        "\n{{.message}}\n"
      - |
        task -l
    silent: true


