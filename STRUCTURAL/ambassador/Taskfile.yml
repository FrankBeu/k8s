version: '3'

vars:

  name:                     ambassador
  nameSpace:                "{{.name}}"
  domainName:               "{{.name}}.thesym.site"

  chartRepoUrl:             https://www.getambassador.io
  chartRepoName:            datawire
  chartName:                "{{.name}}"
  
  labelTier:                edge
  
  # hostCertStaging:          ""                                                 ### letsencrypt
  hostCertStaging:          true                                               ### letsencryptStaging
  hostAcmeEmail:            "fbeutelschiess@gmail.com"

  templateDebugTarget:       "templates/ingress.yaml"

  message:                   Tasks for {{.name}}{{if .chartName}}-helm{{end}}


tasks:

  taskDebug:
    desc: show all variables in Taskfile
    cmds:
      - |
        echo -e \
        "\n{{range $key, $value := .}} {{$key }}:  \e[92m{{$value}}\e[0m\n {{end}}\n"
    silent: true


  default:
    desc: display info
    cmds:
      - |
        echo -e \
        "\n{{.message}}\n"
      - |
        task -l
    silent: true


###
##
# ** SEQUENCE
##
###
  1:
    desc: ( repoAdd )
    cmds:
      - task: repoAdd
    silent: true


  2:
    desc: ( chartGet )
    cmds:
      - task: chartGet
    silent: true


  3:
    desc: ( namespaceApply )
    cmds:
      - task: namespaceApply
    silent: true


  4:
    desc: ( namespaceHostsApply )
    cmds:
      - task: namespaceHostsApply
    silent: true


  5:
    desc: ( edgectlInstall )
    cmds:
      - task: edgectlInstall
    silent: true


  6:
    desc: ( filterApply )
    cmds:
      - task: filterApply
    silent: true


  7:
    desc: ( filterPolicyApply )
    cmds:
      - task: filterPolicyApply
    silent: true


  8:
    desc: ( hostApply )
    cmds:
      - task: hostApply
    silent: true
