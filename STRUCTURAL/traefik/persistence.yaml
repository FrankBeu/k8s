apiVersion: v1
kind: PersistentVolume
metadata:
  name: traefik-pv-volume
  namespace: traefik
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/PERSITENCE/traefik"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-pv-claim
  namespace: traefik
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
