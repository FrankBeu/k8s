  repoAdd:
    desc: add the repository
    cmds:
      - |
        helm repo add \
        {{.chartRepoName}} \
        {{.chartRepoUrl}}
      - |
        helm repo update
    silent: true


  templateDebug:
    desc: debug template
    cmds:
      - |
        helm template \
        --namespace {{.nameSpace}} \
        {{.chartName}} CHART/{{.chartName}} \
        --debug \
        -s {{.templateDebugTarget}}
    silent: true

###
