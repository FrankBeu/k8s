# ** CUSTOM
##
###
  adminPwGet:
    desc: get the admin-password for {{.domainName}}
    cmds:
      - |
        kubectl get secret \
        --namespace {{.nameSpace}} \
        {{.chartName}}-grafana \
        -o jsonpath="{.data.admin-password}" |\
        base64 --decode
    silent: true


  restart:
    desc: restart {{.name}}
    cmds:
      - |
        kubectl \
        --namespace {{.nameSpace}} \
        rollout \
        restart deployment \
        {{.chartName}}-grafana
    silent: true
