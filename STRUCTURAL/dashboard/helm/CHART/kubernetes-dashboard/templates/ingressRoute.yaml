{{ if .Values.ingressRoute.enabled -}}
{{- $serviceName := include "kubernetes-dashboard.fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $paths := .Values.ingressRoute.paths -}}

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "kubernetes-dashboard.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "kubernetes-dashboard.labels" . | indent 4 }}
  {{- range $key, $value := .Values.ingressRoute.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}

{{- if .Values.ingressRoute.annotations }}
  annotations:
{{- with .Values.ingressRoute.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
spec:
  entryPoints:
{{- if .Values.ingressRoute.tls }}
    - websecure
{{- else }}
    - web
{{- end }}
  routes:
    - match: Host(`{{ .Values.ingressRoute.domainName }}`)
      kind: Rule
      services:
        - name: {{ $serviceName }}
          port: {{ $servicePort }}
      {{- if .Values.ingressRoute.middlewares }}
      middlewares: {{ toYaml .Values.ingressRoute.middlewares | nindent 8 }}
      {{- end -}}
  {{- if .Values.ingressRoute.tls }}
  tls:
    certResolver: {{ .Values.ingressRoute.tls.certResolver }} 
    domains: 
      - main: {{ .Values.ingressRoute.tls.mainDomain | quote}}
        {{- if .Values.ingressRoute.tls.sans }}
        sans: {{ .Values.ingressRoute.tls.sans | quote }}
        {{- end -}}
  {{- end -}}
{{- end -}}
