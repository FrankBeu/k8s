{{ if .Values.ingressRoute.enabled -}}

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: "{{ template "fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    {{- if .Values.ingress.certManager }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}

{{- if .Values.ingressRoute.annotations }}
  annotations:
{{- with .Values.ingressRoute.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- end }}
spec:
  entryPoints:
{{- if .Values.ingressRoute.tls }}
    - websecure
{{- else }}
    - web
{{- end }}
  routes:
    - match: Host(`{{ .Values.domainName }}`)
      kind: Rule
      services:
        - name: {{ template "fullname" . }}-http
        #- name: gitea
          #port: 443
          port: 3000
      {{- if .Values.ingressRoute.middlewares }}
      middlewares: {{ toYaml .Values.ingressRoute.middlewares | nindent 8 }}
      {{- end -}}
  {{- if .Values.ingressRoute.tls }}
  tls:
    certResolver: {{ .Values.ingressRoute.tls.certResolver }} 
    domains: 
      - main: {{ .Values.ingressRoute.tls.mainDomain | quote}}
        {{- if .Values.ingressRoute.tls.sans }}
        sans: {{ .Values.ingressRoute.tls.sans | quote }}
        {{- end -}}
  {{- end -}}
{{- end -}}
